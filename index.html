<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      type="image/jpg"
      href="images/library-favicon.png"
    />
    <script
      src="https://kit.fontawesome.com/488c4a5056.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js" defer></script>
  </head>
  <body>
    <header>TIC TAC TOE</header>
    <div class="main">
      <main>
        <div class="top">
          <div class="difficulty">
            <label for="difficulty">Difficulty: </label>
            <select id="difficulty">
              <option value="easy" selected>Easy</option>
              <option value="medium">Medium</option>
              <option value="hard">Hard</option>
              <option value="impossible">Impossible</option>
            </select>
          </div>
          <div class="token">
            <label for="token-selector">Choose your token: </label>
            <select name="token-selector" id="token-selector">
              <option value="x">X</option>
              <option value="o">O</option>
            </select>
          </div>
          <div class="info">
            As
            <a class="wiki" href="https://en.wikipedia.org/wiki/Tic-tac-toe"
              >wikipedia</a
            >
            rule states, X goes first!
          </div>
        </div>
        <div class="board">
          <div class="game-board"></div>
        </div>
        <button type="button" class="restart">RESTART</button>
      </main>
      <div class="win-modal"></div>
      <div class="overlay"></div>
    </div>
    <footer>
      <p>Made by victorbadanau</p>
      <a href="https://github.com/victorbadanau" target="_blank">
        <i class="fab fa-github"></i>
      </a>
      <a href="https://github.com/victorbadanau/library">
        <i class="fa-solid fa-code"></i>
      </a>
    </footer>
  </body>
</html>
